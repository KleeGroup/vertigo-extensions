<th:block th:fragment="checkbox-edit(object, field, label, label_attrs, input_attrs)" vu:alias="checkbox" vu:selector="${viewMode=='edit'}" 
	  th:assert="${object} != null and ${field} != null">
	<vu:include-data object="${object}" field="${field}"/>
	<vu:label-edit object="${object}" field="${field}" label="${label}" th:attr="__${label_attrs}__">
		<q-checkbox 
			th:v-model="|vueData.${object}.${field}|" 
			dense
			th:attr="__${input_attrs}__"
			 >
		</q-checkbox>
	</vu:label-edit>
	<input type="hidden" th:name="|vContext[${object}][${field}]|" th:v-bind:value="|vueData.${object}.${field}|" />
</th:block> 

<th:block th:fragment="checkbox-read(object, field, label, label_attrs, input_attrs)" vu:alias="checkbox" vu:selector="${viewMode=='read'}" >
	<vu:include-data object="${object}" field="${field}"/>
	<vu:label-read object="${object}" field="${field}" label="${label}" th:attr="__${label_attrs}__">
		<q-checkbox 
			disable
			th:v-model="|vueData.${object}.${field}|"
			dense
			th:attr="__${input_attrs}__"  
			>
		</q-checkbox>
	</vu:label-read>
</th:block>
